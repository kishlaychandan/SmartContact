<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="mycard mt-1">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

						</div>


						<h1 class="text-center">Sign Up Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your name</label>
								<input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
								
								</div>
						

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />
							</div>
							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Your email</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>
							<!-- about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" rows="10" placeholder="enter about self"
									class="form-control"></textarea>
							</div>

							<!-- Terms and condition field -->
							<div class="form-group form-check text-center">
								<input name="agreement" type="checkbox" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and condition</label>
							</div>



							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>

							</div>



						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
