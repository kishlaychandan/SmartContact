<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<section>
		<h1>Contact Profile</h1>

		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">

				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_picture" src=""
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />

					<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">MCA<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

						</tbody>


					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-sm btn-block">Delete</a>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
									<button class="btn btn-primary btn-block">Update</button>
							
								</form>
					</div>

				</div>
			</div>
			
			
		</div>
		<h1 class="textcenter p-3 bg-white" th:unless="${contact}"}>You dont have permisssion to view this contact</h1>
			


	</section>
</body>

</html>
