<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />


	<title th:text="${title}">Base html</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>

<body>

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart contact manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
				</li>


				<li class="nav-item">
					<a class="nav-link disabled" href="#"><span th:text="${user.name}"></span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link disabled" th:href="@{/logout}">Logout</a>
				</li>
			</ul>

		</div>
	</nav>



	<!-- End navbar -->

	<!-- sidebar -->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

		<a href="/user/index" class="item"><i class="fa-solid fa-house"></i>Home</a>
		<a href="#" th:href="@{/user/show-contacts/0}" class="item">View contact</a>
		<a href="#" th:href="@{/user/add-contact}" class="item">Add contact</a>
		<a href="#" th:href="@{/user/profile}" class="item">Your profile</a>
		<a href="#" class="item">Settings</a>
		<a href="#" th:href="@{/logout}" class="item">Logout</a>
		<div class="divider"></div>
	</div>
	<!-- Endsidebar -->

	<!-- content -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!-- message box -->

		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-' + session.message.type}" class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<!-- Remove the session message after displaying it -->
			<th:block th:text="${@userController.removeMessageFromSession()}"></th:block>
		</div>

		<div th:replace="${content}"></div>
		<!--   content area -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		
		<script>

			function deleteContact(cid) {
				Swal({
					title: "Are you sure !",
					text: "You want to delete it..",
					icon: "warning",
					buttons:true,
					dangerMode: true,
				}).then((willDelete) => {
					/* Read more about isConfirmed, isDenied below */
					if (willDelete) {
						window.location="/user/delete/"+cid;
					} else{
						Swal("Your contact is safe !");
					}
				});
			}

		</script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		<script th:src="@{/js/script.js}"></script>
</body>

</html>
