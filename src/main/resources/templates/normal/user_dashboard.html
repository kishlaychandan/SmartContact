<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	

</head>

<body>
	<section>
		
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" class="my_profile_picture" src=""
						th:src="@{'/img/passport-removebg-preview.png'}" alt="profile photo" />
					
					</div>
					<h1 class="text-center mt-4 font-italic font-weight-light">
						Start Adding your contact on cloud>>>
						
					</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-5">Add new Contact</a>
					
					
					
					
					<hr/>
					<h3 class="my-3">Donate Us...</h3>
					<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here" />
					<div class="container text-center">
						
						<button onclick="paymentStart()" class="btn btn-success btn-block my-2" >Checkout!</button>
						
					</div>
				</div>
			</div>
			
		</div>
		
		
	</section>
</body>

</html>
